<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Obfuscated Phone Number</title>
  <style>
    /* Simulate a custom icon font using regular font-family and content mapping */
    .phone-number {
      font-family: 'CustomPhoneFont', sans-serif;
      font-size: 24px;
      letter-spacing: 4px;
    }

    .digit::before {
      font-family: inherit;
      display: inline-block;
    }

    .d-0::before { content: '0'; }
    .d-1::before { content: '1'; }
    .d-2::before { content: '2'; }
    .d-3::before { content: '3'; }
    .d-4::before { content: '4'; }
    .d-5::before { content: '5'; }
    .d-6::before { content: '6'; }
    .d-7::before { content: '7'; }
    .d-8::before { content: '8'; }
    .d-9::before { content: '9'; }
  </style>
</head>
<body>

<h2>Rendered Phone Number:</h2>

<div class="phone-number" aria-label="9876543210">
  <span class="digit d-9"></span>
  <span class="digit d-8"></span>
  <span class="digit d-7"></span>
  <span class="digit d-6"></span>
  <span class="digit d-5"></span>
  <span class="digit d-4"></span>
  <span class="digit d-3"></span>
  <span class="digit d-2"></span>
  <span class="digit d-1"></span>
  <span class="digit d-0"></span>
</div>

</body>
</html>
